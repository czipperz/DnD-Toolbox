<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">DnD Toolbox</a>
  </nav>

  <div id="homePage" class="page-container">
    <div id="slides">
      <div class="slide slide1 showing">
        <div class="slide-spacer"></div>

          </p>

        </figure>
        <div class="slide-spacer"></div>
      </div>
      <div class="slide slide2">
        <div class="slide-spacer"></div>
        <div class="text">
          <p>
            Perform ability and skill checks in a single click.
          </p>
          <p>
            Casting spells has never been so easy!
          </p>
        </div>
        <figure>
          <img src="res/slide2.png" alt="Gaming Dice">
          <figcaption>
            <a href="https://www.flickr.com/photos/27482959@N08/6743831443">"Gaming Dice"</a> by <a href="https://www.flickr.com/photos/27482959@N08">Skakerman (Archive)</a> is licensed under <a href="https://creativecommons.org/licenses/by/2.0/?ref=ccsearch&atype=html">CC BY 2.0</a>
